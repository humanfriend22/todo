<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>
</head>

<body>
  <div id="app" class="w-screen h-screen pt-4 mt-10">
    <div class="mx-auto md:w-1/3 sm:w-2/3 rounded-md pb-3 px-6 sm:shadow-lg">
      <div class="text-2xl font-bold mb-1">Todo</div>
      <form>
        <input type="text" placeholder="Type here" class="input input-accent my-2 mr-2 input-xs w-1/2 max-w-xs" />
        <button class="btn btn-sm" type="submit">Add</button>
      </form>
      <ul id="todo-list" class="px-3 list-disc cursor-pointer"></ul>
      <div class="divider"></div>
      <ul id="completed-todo-list" class="px-3 list-disc cursor-pointer"></ul>
      <div class="w-full h-10">
        <button class="btn btn-ghost icon float-right text-red-500" id="empty-completed-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 text-red-500">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
          </svg>
        </button>
      </div>
    </div>

    <a class="icon btn btn-square btn-ghost align-text-bottom ml-4 mb-4 font-bold absolute left-0 bottom-0 p-1"
      href="https://www.buymeacoffee.com/humanfriend22" target="_blank">
      <img src="/bmc-logo-edited.png" class="w-10 h-10">
    </a>

    <div class="tooltip tooltip-left align-text-bottom mr-4 mb-4 font-bold absolute right-0 bottom-0"
      data-tip="Sync your list in Cloud">
      <button id="auth-button" class="btn btn-square btn-ghost icon">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 hidden">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 hidden">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
        </svg>
      </button>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
